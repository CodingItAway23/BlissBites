<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bliss Bites - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      padding: 0 20px 40px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo a {
      color: #d5aaff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links a {
      margin-left: 20px;
      color: #d5aaff;
      text-decoration: none;
      font-weight: 600;
    }

    h1 {
      text-align: center;
      color: #d5aaff;
      margin: 40px 0 10px;
      font-size: 36px;
    }

    .selector {
      text-align: center;
      margin-bottom: 30px;
    }

    select {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background-color: #1a1a1a;
      color: #d5aaff;
    }

    #menu-list {
      max-width: 800px;
      margin: 0 auto;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 15px 0;
    }

    .menu-item p {
      margin: 0;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      background-color: #d5aaff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #b89bff;
    }

    #cart {
      margin-top: 40px;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
    }

    #cart h2 {
      color: #d5aaff;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    #checkout-section {
      margin-top: 20px;
    }

    #bill {
      margin-top: 20px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }

    .order-placed {
      margin-top: 20px;
      padding: 15px;
      background-color: #28a745;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #d5aaff;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 999;
      box-shadow: 0px 4px 8px rgba(213,170,255,0.3);
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">
      <a href="index.html">BLISS BITES</a>
    </div>
    <div class="nav-links">
      <a href="about.html">ABOUT US</a>
      <a href="menu.html">MENU</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </nav>

  <h1>Menu</h1>

  <div class="selector">
    <label for="restaurant">Select Eatery: </label>
    <select id="restaurant" onchange="renderMenu()">
      <option value="ANC">ANC</option>
      <option value="LOOTERS">LOOTERS</option>
      <option value="TOTT">TOTT</option>
      <option value="FM">FM</option>
      <option value="DCC">DCC</option>
      <option value="REDI">REDI</option>
    </select>
  </div>

  <div id="menu-list"></div>

  <!-- Cart Section -->
  <div id="cart">
    <h2>Cart</h2>
    <div id="cart-items"></div>

    <div id="checkout-section">
      <button onclick="checkout()">Checkout</button>
    </div>

    <div id="bill"></div>

    <div id="order-placed" class="order-placed">
      Order Placed Successfully! ðŸŽ‰
    </div>
  </div>

  <script>
    const allMenuItems = {
      ANC: [
        { name: "Cheese Sandwich", price: 35 },
        { name: "Veg Sandwich", price: 30 },
        { name: "French Fries", price: 30 }
      ],
      LOOTERS: [
        { name: "Veg Roll", price: 40 },
        { name: "Paneer Roll", price: 50 }
      ],
      TOTT: [
        { name: "Veg Puff Roll", price: 20 },
        { name: "Cheese Fries", price: 40 }
      ],
      FM: [
        { name: "Iced Lemon Tea", price: 25 },
        { name: "Lassi (Sweet/Salted)", price: 30 }
      ],
      DCC: [
        { name: "Mango Shake", price: 40 },
        { name: "Cold Coffee", price: 45 }
      ],
      REDI: [
        { name: "Plain Maggie", price: 25 },
        { name: "Cheese Maggie", price: 40 },
        { name: "Veg Maggie", price: 35 }
      ]
    };

    let cart = [];

    function addToCart(item) {
      cart.push(item);
      showNotification(`${item.name} added to cart!`);
      renderCart();
    }

    function removeFromCart(item) {
      const index = cart.findIndex(cartItem => cartItem.name === item.name);
      if (index !== -1) {
        cart.splice(index, 1);
        showNotification(`${item.name} removed from cart!`);
      }
      renderCart();
    }

    function renderMenu() {
      const selected = document.getElementById("restaurant").value;
      const menuList = document.getElementById("menu-list");
      const items = allMenuItems[selected];
      menuList.innerHTML = '';

      items.forEach((item, index) => {
        const count = cart.filter(cartItem => cartItem.name === item.name).length;
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <p><strong>${item.name}</strong> â€“ â‚¹${item.price} <span style="color: #d5aaff;">[${count}]</span></p>
          <div class="buttons">
            <button onclick='addToCart(${JSON.stringify(item)})'>Add</button>
            <button onclick='removeFromCart(${JSON.stringify(item)})'>Remove</button>
          </div>`;
        menuList.appendChild(div);
      });
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = cart.length === 0 ? "<p>Your cart is empty.</p>" : "";
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<span>${item.name} â€“ â‚¹${item.price}</span>`;
        cartItems.appendChild(div);
      });
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Cart is empty! Add some items first.");
        return;
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "checkout.html";
    }

    function showNotification(message) {
      const notif = document.createElement("div");
      notif.className = "notification";
      notif.innerText = message;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 2500);
    }

    // Load default menu
    window.onload = renderMenu;
  </script>
</body>
</html>
